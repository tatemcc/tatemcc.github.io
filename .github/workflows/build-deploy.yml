name: Build and deploy to Pages

on:
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  repository_dispatch:
    types: resume-update

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website
        uses: actions/checkout@v4
        # TODO: sparse checkout only needed files

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Build the site
        run: |
          bun install
          ./generate.ts

      - name: Checkout cv
        uses: actions/checkout@v4
        with:
          repository: tatemcc/Curriculum-Vitae
          token: ${{ secrets.RESUME_CLONE_TOKEN }}
          path: cv
          sparse-checkout: main.tex

      - uses: xu-cheng/latex-action@v3
        with:
          root_file: cv/main.tex

      - name: Install resume in website folder
        run: mv main.pdf build/Tate-McCartney-CV.pdf

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # upload built site
          path: './build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
