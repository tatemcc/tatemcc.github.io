name: Build and deploy to Pages

on:
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  repository_dispatch:
    types: resume-update

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website
        uses: actions/checkout@v4
        # TODO: sparse checkout only needed files
      - name: Install soupault
        env:
          SOUPAULT_VERSION: "5.0.0"
          SOUPAULT_FOLDER: soupault-5.0.0-linux-x86_64
        run: |
          echo Downloading and unpacking soupault
          wget https://github.com/PataphysicalSociety/soupault/releases/download/$SOUPAULT_VERSION/$SOUPAULT_FOLDER.tar.gz
          tar xvf $SOUPAULT_FOLDER.tar.gz
          sudo mv -v ./$SOUPAULT_FOLDER/soupault /usr/bin

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build the site
        run: bash build.sh

      - name: Checkout cv
        uses: actions/checkout@v4
        with:
          repository: tatemcc/Curriculum-Vitae
          token: ${{ secrets.RESUME_CLONE_TOKEN }}
          path: cv
          sparse-checkout: main.tex

      # - uses: typst-community/setup-typst@v4
      # - name: Build and install resume
      #   run: typst compile resume/master.typ build/Beau-McCartney-Resume.pdf

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # upload built site
          path: './build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
